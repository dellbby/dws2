<section id="content">
  <article id="contact">
    <section class="contact">
  
<form id="frmContact" class="group" action="#" method="post">
<h2>Contact Us!</h2>
		<label for="name">Name</label>
		<input type="text" name="name" id="name" tabindex="10" placeholder="Your name" required>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" tabindex="20" placeholder="Email Address" required>

		<label for="website">Personal website</label>
		<input type="url" name="website" id="website" tabindex="30" placeholder="Tumblr, Blog , Personal Site,etc." required>
		
		
		<label for="phone">Phone Number (Cell preferred)</label>
		<input type="text" name="phone" id="phone" tabindex="10" placeholder="Phone Number" required>
		<BR>
		<br>
 		 Birthday:
  		<input type="date" name="bdaymonth">
		<br>
		<br>
		<li>
			<label for="reference">How did you hear about us?</label>
			<select name="reference" id="reference">
				<option>Choose...</option>
				<option value="friend">A friend</option>
				<option value="facebook">Facebook</option>
				<option value="facebook">Tumblr</option>
				<option value="twitter">Twitter</option>
				<option value="phanto">Phantogramdaily.com</option>
			</select>
		</li>
	<BR>
	</fieldset>
		<label for="discourse">What can we help you with?</label>
		<textarea id="discourse" name="discourse" tabindex="80" rows="8" placeholder="Ask us anything!"></textarea>
		<input type="submit" name="submit" id="submit" value="All Done!" tabindex="80" class="myButton">
	</fieldset>
</form>


    </section>
  </article>

    <nav id="archives">
	<h1>Looking for something?</h1>
	  <form action="#" method="post" class="search-form">
    <label for="search">Search our site!</label>
    <input type="search" placeholder="Search" title="Search" class="q" name="search" id="search">
    <input type="submit" class="myButton" value="submit" name="submit"
  </form>

      </ul>
    </nav>

  </aside>
